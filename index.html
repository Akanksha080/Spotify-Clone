<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Groove to your fav music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
      
        <div class="songList">
            <h1></h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover.jpg" alt="cover">
                    <span>Let me Love You</span>
                    <span class="songlistplay"><span class="timeStamp">5:34 <i class="far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover.jpg" alt="cover">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timeStamp">5:34 <i class="far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover.jpg" alt="cover">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timeStamp">5:34 <i class="far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover.jpg" alt="cover">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timeStamp">5:34 <i class="far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover.jpg" alt="cover">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timeStamp">5:34 <i class="far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover.jpg" alt="cover">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timeStamp">5:34 <i class="far fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step"></i>
        </div>
        <div class="songInfo">
            Let me Love You-Justin Bieber
        </div>
    </div>


    <script src="https://kit.fontawesome.com/8647b0e217.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
