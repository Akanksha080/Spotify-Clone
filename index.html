<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Groove to your fav music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
      
        <div class="songList">
            <h1>Groove to your favourite Music!!</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Main Hoon Hero Tera</span>
                    <span class="songlistplay"><span class="timeStamp">4:44 <i class="far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="2">
                    <span class="songName">Baby</span>
                    <span class="songlistplay"><span class="timeStamp">3:36<i class="far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="3">
                    <span class="songName">Love the way you Lie</span>
                    <span class="songlistplay"><span class="timeStamp">4:29 <i class="far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="4">
                    <span class="songName">Kuch is Tarah</span>
                    <span class="songlistplay"><span class="timeStamp">5:14 <i class="far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="5">
                    <span class="songName">Pehli Nazar Me</span>
                    <span class="songlistplay"><span class="timeStamp">4:26 <i class="far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="6">
                    <span class="songName">Main Rahoon Ya Na Rahoon</span>
                    <span class="songlistplay"><span class="timeStamp">5:09 <i class="far fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <span id="masterSongName"></span>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/8647b0e217.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
